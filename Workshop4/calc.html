<html>
<head>
<style>
button {
font-size: 200%;
width: 40px;
}

input {
font-size: 14px;
height: 40px;
text-align: right;
}

</style>
</head>

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" enabled></input></td>
</tr>

<tr>
  <td><button id="button1" value="1" onclick="insert(1)">1</button></td>
  <td><button id="button2" value="2" onclick="insert(2)">2</button></td>
  <td><button id="button3" value="3" onclick="insert(3)">3</button></td>
  <td><button id="addButton" onclick="insert('+')">+</button></td>
</tr>
<tr>
  <td><button id="button4" value="4" onclick="insert(4)">4</button></td>
  <td><button id="button5" value="5" onclick="insert(5)">5</button></td>
  <td><button id="button6" value="6" onclick="insert(6)">6</button></td>
  <td><button id="subtractButton" onclick="insert('-')">-</button></td>
</tr>
<tr>
  <td><button id="button7" value="7" onclick="insert(7)">7</button></td>
  <td><button id="button8" value="8" onclick="insert(8)">8</button></td>
  <td><button id="button9" value="9" onclick="insert(9)">9</button></td>
  <td><button id="multiplyButton" onclick="insert('*')">*</button></td>
</tr>
<tr>
  <td><button id="clearButton" onclick="backspace()">C</button></td>
  <td><button id="button0" value="0" onclick="insert(0)">0</button></td>
  <td><button id="equalsButton" onclick="equal()">=</button></td>
  <td><button id="divideButton" onclick="insert('*')">&#247;</button></td>
</tr>



</table>

<span id='output'><!-- Use this span for writing debug messages or anything else you think will help! --></span>

<script src="calc.js"></script>


</body>



</html>
