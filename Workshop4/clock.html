<!--Create a Digital Clock using setInterval and Date function in JavaScript.
Note: Date object can be used to get the date, time, hours and seconds which can be updated using setInterval (). Try to keep the UI good looking and different from each other.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: azure;
        }
        h1{
            font-size: 50px;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 50px;
        }
        #clock{
            font-size: 50px;
            color: rgb(43, 24, 24);
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        function clock(){
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;
        }
        setInterval(clock, 1000);
    </script>
</head>
<body>
    <h1 style="text-align: center; color: rgb(43, 24, 24);">Digital Clock</h1>
    <div id="clock"></div>
</body>
</html>
